<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="config">
            <button id="reset"><h1>Reset</h1></button>
            <button id="eraser"><h1>Eraser</h1></button>
            <button id="dimensions"><h1>Select Grids</h1></button>
            <select name="colors" id="selectcolor">
                <option value="black"><h1>Black</h1></option>
                <option value="blue"><h1>Blue</h1></option>
                <option value="green"><h1>Green</h1></option>
                <option value="yellow"><h1>Yellow</h1></option>
                <option value="red"><h1>Red</h1></option>
                <option value="rainbow"><h1>Rainbow</h1></option>
              </select>
        </div>
        <div class="container">
        </div>
        <h1 style="margin-top: 20px;">Press "F" on your keyboard to toggle sketching or eraser</h1>  
    </div>

</body>

</html>
